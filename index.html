<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-card-profile">
      <div class="profile-section">
        <div class="profile-img">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica" />
        </div>
        <p class="name">Jessica Randall</p>
        <p class="address"><strong>London, United Kingdom</strong></p>
        <p class="description">"Front-end developer and avid reader."</p>
      </div>

      <div class="link-section">
        <ul>
          <li>
            <a
              target="_blank"
              class="link"
              href="https://github.com/GustiWiratama"
              ><strong>GitHub</strong></a
            >
          </li>
          <li>
            <a
              target="_blank"
              class="link"
              href="https://www.frontendmentor.io/home"
              ><strong>Frontend Mentor</strong></a
            >
          </li>
          <li>
            <a target="_blank" class="link" href="https://google.com"
              ><strong>LinkedIn</strong></a
            >
          </li>
          <li>
            <a target="_blank" class="link" href="https://google.com"
              ><strong>Twitter</strong></a
            >
          </li>
          <li>
            <a target="_blank" class="link" href="https://google.com"
              ><strong>Instagram</strong></a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gusti Wiratama</a>.
    </div>
  </body>
</html>
